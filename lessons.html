    <div class="container mt-5">
        <h2 class="mb-4">Danh sách bài học - <span id="subject-name">Môn học</span></h2>
        <div class="row" id="lesson-list">
    <!-- Bài học sẽ được thêm động bằng JavaScript -->
        </div>
        <a href="news-demo.html" class="btn btn-primary mt-4">Quay lại danh sách môn học</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Dữ liệu bài học
    const lessonsData = {
        'nguvan7': [
            { id: 1, title: 'Bài 1: Tiếng nói của vạn vật', desc: '(Thơ bốn chữ, năm chữ)' },
            { id: 2, title: 'Bài 2: Bài học cuộc sống', desc: '(Truyện ngụ ngôn)' },
            { id: 3, title: 'Bài 3: Những góc nhìn văn chương', desc: 'Nghị luận văn học' },
            { id: 4, title: 'Bài 4: Quà tặng của thiên nhiên', desc: 'Tản văn, tuỳ bút' },
            { id: 5, title: 'Bài 5: Từng bước hoàn hiện bản thân', desc: 'Văn bản thông tin' },
            { id: 6, title: 'Bài 6: Hành trình tri thức', desc: 'Nghị luận xã hội' },
            { id: 7, title: 'Bài 7: Trí tuệ dân gian', desc: 'Tục ngữ' },
            { id: 8, title: 'Bài 8: Nét đẹp văn hoá Việt', desc: 'Văn bản thông tin' },
            { id: 9, title: 'Bài 9: Trong thế giới viễn tưởng', desc: 'Truyện khvt' },
            { id: 10, title: 'Bài 10: Lắng nghe trái tim mình', desc: 'thơ' },
            { id: 1, title: 'Bài 1: Văn học trung đại', desc: 'Tìm hiểu văn học trung đại Việt Nam' },
            { id: 2, title: 'Bài 2: Thơ Đường', desc: 'Phân tích thơ Đường luật' }
        ],
        'toan7': [
            { id: 1, title: 'Bài 1: Đại số cơ bản', desc: 'Khái niệm đại số lớp 7' },
            { id: 2, title: 'Bài 2: Hình học phẳng', desc: 'Các hình cơ bản trong hình học phẳng' }
        ]
    };

    // Tên hiển thị cho các môn
    const subjectNames = {
        'nguvan7': 'Ngữ Văn 7',
        'toan7': 'Toán 7'
    };

    // Lấy tham số subject từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject') || 'unknown';

    // Cập nhật tên môn học
    document.getElementById('subject-name').textContent = subjectNames[subject] || 'Môn học không xác định';

    // Hiển thị danh sách bài học
    const lessonList = document.getElementById('lesson-list');
    const lessons = lessonsData[subject] || [];
    if (lessons.length === 0) {
        lessonList.innerHTML = '<p>Không có bài học nào cho môn này.</p>';
    } else {
        lessons.forEach(lesson => {
            const lessonCard = `
                <div class="col-sm-6 col-lg-4 mb-4">
                    <a href="lecture.html?subject=${subject}bai${lesson.id}" class="text-decoration-none">
                        <div class="card lesson-item">
                            <div class="card-body">
                                <h5 class="card-title">${lesson.title}</h5>
                                <p class="card-text">${lesson.desc}</p>
                                <p><i class="fas fa-book"></i> Bài ${lesson.id}</p>
                            </div>
                        </div>
                    </a>
                </div>
            `;
            lessonList.innerHTML += lessonCard;
        });
    }
    </script>
    
</body>
