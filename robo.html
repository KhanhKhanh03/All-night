<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      rel="stylesheet"
    />
    <!-- awesone fonts css-->
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
    <!-- owl carousel css-->
    <link
      rel="stylesheet"
      href="owl-carousel/assets/owl.carousel.min.css"
      type="text/css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/stylerobo.css" />

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader để tải mô hình 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls để tương tác với camera -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light bg-transparent"
      id="gtco-main-nav"
    >
      <div class="container">
        <a class="navbar-brand">TechieBot</a>
        <button
          class="navbar-toggler"
          data-target="#my-nav"
          onclick="myFunction(this)"
          data-toggle="collapse"
        >
          <span class="bar1"></span> <span class="bar2"></span>
          <span class="bar3"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#services">ChatBox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#news">News</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="#" class="btn btn-info my-2 my-sm-0 text-uppercase"
              >login</a
            >
          </form>
        </div>
      </div>
    </nav>

    <div class="section-one">
      <div class="container-chatbox">
        <div class="sidebar">
          <div class="logo-content">
            <div class="logo">
              <!-- <img src="/images/logo.png" /> -->
              <div class="logo-name">TechieBot AI</div>
            </div>
            <i id="btn" class="fa-solid fa-bars"></i>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Tìm kiếm..." />
          </div>
          <ul>
            <li>
              <div class="nav-item">
                <i class="fa-regular fa-comment"></i>
                <span class="nav-item-1">Đoạn chat mới</span>
              </div>
            </li>
            <li id="history-item">
              <div class="nav-item">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span class="nav-item-1">Lịch sử</span>
              </div>
              <div class="history-list"></div>
            </li>
          </ul>
        </div>
        <div class="main">
          <div class="header">
            <div class="right-buttons">
              <button><i class="ri-delete-bin-line"></i></button>
              <button><i class="ri-save-line"></i></button>
              <button><i class="ri-share-forward-2-fill"></i></button>
            </div>
          </div>
          <div class="chat-area" id="chat-area">
            <div class="message bot">
              Xin chào! Tôi là TechieBot, trợ lý học tập của bạn. Hôm nay tôi có
              thể giúp gì cho bạn?
            </div>
          </div>
        </div>
        <div
          id="image-preview-container"
          style="
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            max-height: 150px;
          "
        >
          <img
            id="image-preview"
            src=""
            alt="Image Preview"
            style="
              max-height: 150px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            "
          />
        </div>
        <div class="input-area">
          <div class="input-wrap">
            <div class="file-upload">
              <i class="fa-solid fa-paperclip"></i>
              <input type="file" id="file-input" />
            </div>
            <input
              type="text"
              id="user-input"
              placeholder="Type / for commands"
            />
            <button class="send-button" id="send-button">
              <i class="ri-arrow-up-line"></i>
            </button>
          </div>
        </div>

        <div class="container-robo" id="robo-container"></div>
      </div>
    </div>

    <script src="js/robo.js"></script>
    <script src="js/chatbox.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- owl carousel js-->
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
